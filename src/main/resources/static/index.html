<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Product Shop</h1>

    <h3>Filter</h3>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterName">Name</label>
                <input class="form-control" type="text" ng-model="filter.name" id="filterName">
            </div>
            <div class="form-group col-md-3">
                <label for="filterPriceGreater">Price greater then</label>
                <input class="form-control" type="number" ng-model="filter.greater" id="filterPriceGreater">
            </div>
            <div class="form-group col-md-3">
                <label for="filterPriceLess">Price less then</label>
                <input class="form-control" type="number" ng-model="filter.less" id="filterPriceLess">
            </div>
            <div class="form-group col-md-3">
                <label for="filterByCategoryName">Category name</label>
                <input class="form-control" type="text" ng-model="filter.category" id="filterByCategoryName">
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Filter</button>
        </div>
    </form>

    <h3>Products</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Category</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.category}}</td>
            <td>
               <input type="button" value="Delete" class="btn btn-danger" ng-click="deleteProduct(p.id)">
            </td>
            <td>
                <button class="btn btn-danger" ng-click="addProductToCart(p.id)">Add to Cart</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="ProductPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="fillTable(ProductsPage.number)"><<</a>
            </li>

            <li ng-class="ProductPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>

            <li ng-class="ProductPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="fillTable(ProductsPage.number + 2)">>></a>
            </li>
        </ul>

    </nav>

    <h3>Save new product</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label >Name</label>
            <input class="form-control" type="text" ng-model="newProduct.name">
        </div>
        <div class="form-group col-md-6">
            <label >Price</label>
            <input class="form-control" type="number" ng-model="newProduct.price">
        </div>
        <div class="form-group col-md-6">
            <label>Category</label>
            <select class="form-control" id="exampleFormControlSelect1" ng-model="newProduct.category">
                <option ng-repeat="c in Categories">{{c.name}}</option>
            </select>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
    <h3>Cart</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsInCart">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.categoryName}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="removeProductFromCart(p.id)">Delete</button>
            </td>
        </tr>
        <tr>
            <td><h5>Total items: {{totalCount}}</h5></td>
            <td><h5>Total price: {{totalPrice}}</h5></td>
            <td><button class="btn btn-primary" ng-click="cleanCart()">Clear cart</button></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
